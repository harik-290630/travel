<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-cp{
            background-color: aliceblue;
        }
        .fs-7{
            font-size: 15px;
        }
        .fs-8{
            font-size: 13px;
        }
        .inp-width{
            width: 240px;
        }
        .inp-height{
            height: 52px;
        }
        .date-wid{
            width:220px ;
        }
    </style>
</head>
<body>

    <div class="position-relative">
        <img src="https://wallpapers.com/images/hd/island-vacation-cottages-h4tvd7ug1juyo0td.jpg" alt="" class="img-fluid d-none d-xl-block" style="background-size: cover;">
        <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle" style="margin-top: -10%;">
            <h1 class="fw-bold text-white fs-1">Travel Enjoy Life. . .</h1>
            <div class="rounded p-3 bg-cp">
                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1">
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                            Return
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" checked>
                        <label for="flexRadioDefault1" class="form-check-label fw-bold fs-7">
                            One way
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" checked>
                        <label for="flexRadioDefault1" class="form-check-label fw-bold fs-7">
                            Multi City
                        </label>
                    </div>
                </div> <br>
                <div class = "d-flex align-items-center py-2">
                    <div>
                        <label for="exampleDataList" class="form-label fw-bold fs-8 m-0">From</label>
                        <input class="form-control inp-height inp-width" list="datalistOptions" id="exampleDataList" placeholder="Airport or City">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div>
                        <label for="exampleDataList1" class="form-label fw-bold fs-8 m-0">To</label>
                        <input class="form-control inp-height inp-width" list="datalistOptions1" id="exampleDataList1" placeholder="Airport or City">
                        <datalist id="datalistOptions1">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Depart</label>
                        <input type="date" class="form-control inp-height">
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Return</label>
                        <input type="date" class="form-control inp-height">
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Cabin Class & Travellers</label>
                        <select class="form-select inp-height inp-width" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div> <br>
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label fw-bold fs-8" for="flexCheckDefault">
                              Add Nearby Airports
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                              Direct Flights
                            </label>
                        </div>
                    </div>
                    <div class="btn btn-dark fw-bold btn-lg inp-width">Search Flight</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
